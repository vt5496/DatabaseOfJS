<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14.2 tag Finder</title>
</head>
<body>

<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span>
    spans.</p>

<script>
    function tagFinder(node, tag) {
        let arrChildren = [];

        function checking(node) {
            let rootChildNodes = Array.from(node.childNodes)
            rootChildNodes.forEach(child => {
                child.nodeName.toLowerCase() === tag && arrChildren.push(child)
                if (child.childNodes.length) checking(child)
            })
        }

        checking(node);
        return arrChildren;
    }

    console.log(tagFinder(document.body, "h1").length);
    // → 1
    console.log(tagFinder(document.body, "span").length);
    // → 3
    let para = document.querySelector("p");
    console.log(tagFinder(para, "span").length);
    // → 2

</script>

</body>
</html>
